  <style>
    body { font-family:'Poppins',sans-serif; background:#f5f5f5; margin:0; padding:20px;}
    h1 { text-align:center;}
    #chat-box { max-width:700px; margin:20px auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.1); }
    .msg { background:#e9f5ff; padding:12px; margin-bottom:12px; border-radius:8px; }
    small { color:gray; display:block; margin-top:5px; }
    #msg-form { display:flex; max-width:700px; margin:0 auto;}
    #msg-input { flex:1; padding:10px; border:1px solid #ccc; border-radius:8px;}
    button { margin-left:10px; padding:10px 15px; border:none; border-radius:8px; background:#007BFF; color:#fff; cursor:pointer;}
    button:hover { background:#0056b3;}
  </style>
</head>
<body>
  <h1>Admin Chat</h1>
  <div id="chat-box"></div>

  <form id="msg-form">
    <input type="text" id="msg-input" placeholder="Type a message..." required />
    <button type="submit">Send</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBhYQ5C5KgsvpihD_6NneRzqVupdiHImB8",
      authDomain: "sibonlinehubcommunity.firebaseapp.com",
      projectId: "sibonlinehubcommunity",
      storageBucket: "sibonlinehubcommunity.firebasestorage.app",
      messagingSenderId: "715051010435",
      appId: "1:715051010435:web:c51d3994c0b2c0602e4eb6",
      measurementId: "G-P1M7EF6PF6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const chatBox = document.getElementById("chat-box");
    const msgForm = document.getElementById("msg-form");
    const msgInput = document.getElementById("msg-input");

    onAuthStateChanged(auth, (user) => {
      if (user && user.email === "meetayaand@gmail.com") {
        loadChat();
      } else {
        alert("Access denied! Only admin can view this page.");
        window.location.href = "index.html";
      }
    });

    function loadChat() {
      const q = query(collection(db, "adminChat"), orderBy("time", "asc"));
      onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "msg";
          div.innerHTML = `<strong>${msg.user}</strong>: ${msg.text} <small>${msg.time?.toDate().toLocaleString()}</small>`;
          chatBox.appendChild(div);
        });
      });

      msgForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (msgInput.value.trim() === "") return;
        await addDoc(collection(db, "adminChat"), {
          text: msgInput.value,
          user: "AnonymousAdmin",
          time: serverTimestamp()
        });
        msgInput.value = "";
      });
    }
  </script>
</body>
