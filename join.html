<main>
<section>
<h2>Application Form</h2>
<form action="https://formspree.io/f/xldlyyoq" method="POST">

<label for="name">Full Name (required)</label>
<input type="text" id="name" name="name" required placeholder="Enter your full name">

<label for="grade">Grade (required)</label>
<input type="text" id="grade" name="grade" required placeholder="Enter your current grade">

<label for="section">Section (required)</label>
<select id="section" name="section" required>
<option value="">Pick your section/division</option>
<option value="A">A</option>
<option value="B">B</option>
<option value="C">C</option>
<option value="D">D</option>
<option value="E">E</option>
<option value="Other">Other (Please Specify)</option>
</select>

<label for="email">Email (required)</label>
<input type="email" id="email" name="email" required placeholder="Enter your email address">

<p>Do you study at Bishop’s Co-Ed School, Undri? <span style="color:red">*</span></p>
<label><input type="radio" name="school" value="Yes" required> Yes</label>
<label><input type="radio" name="school" value="No" required> No (Please specify below)</label>
<input type="text" name="school_details" placeholder="If No, please specify your school and branch">

<label for="agency">Select SIB Agency (required)</label>
<select id="agency" name="agency" required>
<option value="">Select the agency you wish to join</option>
<option value="SIB MUN">SIB MUN</option>
<option value="SIB Science">SIB Science</option>
<option value="Debate & Drama">Debate & Drama</option>
<option value="Outreach / Media">Outreach / Media</option>
</select>

<label for="why_join">Why do you want to join SIB? (required)</label>
<textarea id="why_join" name="why_join" required placeholder="Explain why you want to be part of the Student Initiative Board"></textarea>

<label for="skills">Relevant Skills (required)</label>
<textarea id="skills" name="skills" required placeholder="List any relevant skills you have (e.g., leadership, coding, writing, public speaking)"></textarea>

<label for="achievements">Notable Achievements</label>
<textarea id="achievements" name="achievements" placeholder="Mention any awards, certifications, or accomplishments"></textarea>

<label for="other_details">Other Details</label>
<textarea id="other_details" name="other_details" placeholder="Any other information you would like to share"></textarea>

<centre><p> By submitting, I consent to SIB reviewing my application. Submission does not guarantee selection. <label><input type="checkbox" name="consent" required></label></p></center>

<button type="submit">Submit Application</button>
</form>
</section>
